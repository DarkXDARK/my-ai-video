<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد فيديو بالذكاء الاصطناعي</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4 font-sans">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">🎥 مولد فيديو من الصور</h1>

    <input type="file" id="imageInput" multiple accept="image/*"
           class="w-full p-2 border rounded-md"/>

    <div id="preview" class="grid grid-cols-3 gap-2 mt-2"></div>

    <button onclick="uploadImages()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      ⚙️ إنشاء الفيديو
    </button>

    <div id="status" class="text-center text-sm mt-2"></div>
    <div id="videoResult" class="mt-4 text-center"></div>
  </div>

  <script>
    const API_KEY = "key_6ed2397f66edbb1bba927b06e94139079c33d19e81b4e0bc755e913455b83a384815eb1ff4f66245902366e530a0f99db833a76119f216ddca06f1df77ebade6";
    const imgbbApiKey = "c0e2b4b6f8cb952f80d651affe18eda3";

    async function uploadImages() {
      const files = document.getElementById("imageInput").files;
      const status = document.getElementById("status");
      const videoDiv = document.getElementById("videoResult");
      videoDiv.innerHTML = "";

      if (!files.length) return alert("يرجى اختيار بعض الصور.");

      status.textContent = "📤 جاري رفع الصور...";

      const imageUrls = [];

      for (const file of files) {
        const formData = new FormData();
        formData.append("image", file);

        const res = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data && data.success) {
          imageUrls.push(data.data.url);
        } else {
          status.textContent = "❌ فشل في رفع صورة إلى imgbb.";
          return;
        }
      }

      status.textContent = "🚀 جاري إرسال الصور لـ Runway...";

      const runwayRes = await fetch("https://api.runwayml.com/v1/gen2/image-to-video", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          image_urls: imageUrls,
          fps: 12,
          interpolation: true,
          output_format: "mp4"
        })
      });

      const runwayData = await runwayRes.json();

      if (!runwayData.id) {
        status.textContent = "❌ فشل إنشاء المهمة في Runway.";
        return;
      }

      const taskId = runwayData.id;
      status.textContent = "⏳ جاري توليد الفيديو...";

      let retries = 20;
      let outputUrl = null;

      while (retries-- > 0) {
        const checkRes = await fetch(`https://api.runwayml.com/v1/tasks/${taskId}`, {
          headers: {
            Authorization: `Bearer ${API_KEY}`
          }
        });
        const checkData = await checkRes.json();

        if (checkData.status === "SUCCEEDED") {
          outputUrl = checkData.output[0];
          break;
        } else if (checkData.status === "FAILED") {
          status.textContent = "❌ فشل في إنشاء الفيديو.";
          return;
        }

        await new Promise(r => setTimeout(r, 3000));
      }

      if (outputUrl) {
        status.textContent = "✅ تم إنشاء الفيديو:";
        videoDiv.innerHTML = `
          <video controls class="w-full rounded-md shadow mt-2">
            <source src="${outputUrl}" type="video/mp4">
          </video>
        `;
      } else {
        status.textContent = "⏱️ انتهى الوقت دون الحصول على نتيجة.";
      }
    }

    document.getElementById("imageInput").addEventListener("change", function () {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      for (const file of this.files) {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-full rounded shadow";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
