<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مولد فيديو بالذكاء الاصطناعي</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-4 font-sans">
  <div class="max-w-xl mx-auto bg-white shadow-xl rounded-xl p-6 space-y-4">
    <h1 class="text-2xl font-bold text-center mb-4">🎥 مولد فيديو من صورة</h1>

    <input type="file" id="imageInput" accept="image/*" class="w-full p-2 border rounded-md" />

    <textarea id="promptInput" class="w-full p-2 border rounded-md mt-2" placeholder="مثال: لقطة بانورامية لمنظر طبيعي عند الغروب"></textarea>

    <div id="preview" class="grid grid-cols-1 gap-2 mt-2"></div>

    <button onclick="uploadImage()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
      ⚙️ إنشاء الفيديو
    </button>

    <div id="status" class="text-center text-sm mt-2"></div>

    <div id="loader" class="hidden flex justify-center mt-4">
      <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
    </div>

    <div id="videoResult" class="mt-4 text-center"></div>
  </div>

  <script>
    const API_KEY = "key_6ed2397f66edbb1bba927b06e94139079c33d19e81b4e0bc755e913455b83a384815eb1ff4f66245902366e530a0f99db833a76119f216ddca06f1df77ebade6";
    const imgbbApiKey = "c0e2b4b6f8cb952f80d651affe18eda3";

    async function uploadImage() {
      const file = document.getElementById("imageInput").files[0];
      const promptText = document.getElementById("promptInput").value;
      const status = document.getElementById("status");
      const videoDiv = document.getElementById("videoResult");
      const preview = document.getElementById("preview");
      const loader = document.getElementById("loader");

      videoDiv.innerHTML = "";
      preview.innerHTML = "";
      loader.classList.remove("hidden");

      if (!file) {
        loader.classList.add("hidden");
        return alert("يرجى اختيار صورة واحدة فقط.");
      }

      try {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-full rounded shadow";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);

        status.textContent = "📤 جاري رفع الصورة إلى imgbb...";

        const formData = new FormData();
        formData.append("image", file);

        const uploadRes = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
          method: "POST",
          body: formData
        });

        const uploadData = await uploadRes.json();
        if (!uploadData.success) {
          status.textContent = "❌ فشل في رفع الصورة.";
          return;
        }

        const imageUrl = uploadData.data.url;
        status.textContent = "🚀 جاري إرسال الصورة لـ Runway...";

        const runwayRes = await fetch("https://api.runwayml.com/v1/image_to_video", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json",
            "Runway-API-Version": "2024-11-06"
          },
          body: JSON.stringify({
            prompt: promptText,
            promptImage: [
              {
                uri: imageUrl,
                position: "first"
              }
            ],
            ratio: "1280:768",
            fps: 12
          })
        });

        const runwayData = await runwayRes.json();
        if (!runwayData.id) {
          console.error("📛 رد Runway:", runwayData);
          status.textContent = `❌ فشل إنشاء المهمة: ${runwayData.error?.message || "حدث خطأ."}`;
          return;
        }

        const taskId = runwayData.id;
        status.textContent = "⏳ جاري توليد الفيديو...";

        let retries = 20;
        let outputUrl = null;

        while (retries-- > 0) {
          const checkRes = await fetch(`https://api.runwayml.com/v1/tasks/${taskId}`, {
            headers: {
              "Authorization": `Bearer ${API_KEY}`
            }
          });

          const checkData = await checkRes.json();

          if (checkData.status === "SUCCEEDED") {
            outputUrl = checkData.output?.videoUri || checkData.output?.[0];
            break;
          } else if (checkData.status === "FAILED") {
            status.textContent = "❌ فشل في إنشاء الفيديو.";
            return;
          }

          await new Promise(r => setTimeout(r, 3000));
        }

        if (outputUrl) {
          status.textContent = "✅ تم إنشاء الفيديو:";
          videoDiv.innerHTML = `
            <video controls class="w-full rounded-md shadow mt-2">
              <source src="${outputUrl}" type="video/mp4">
            </video>
          `;
        } else {
          status.textContent = "⏱️ انتهى الوقت دون الحصول على نتيجة.";
        }
      } catch (err) {
        console.error("حدث خطأ:", err);
        status.textContent = "❌ حدث خطأ أثناء المعالجة.";
      } finally {
        loader.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
